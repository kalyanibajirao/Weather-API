<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="landing-page">
            <h1>Weather Api</h1>
            <button id="fetchData">Fetch Data</button>
        </div>
        <div id="weather-page" class="hidden">
            <h2>Welcome To The Weather App</h2>
            <p>Here is your current location</p>
            <div id="location">
                <span id="lat"></span>
                <span id="long"></span>
            </div>
            <div id="map"></div>
            <div id="weather-data">
                <!-- Weather data will be populated here -->
            </div>
        </div>
    </div>
</body>
</html>
